name: Akiko
description: Le theme du catalogue en ligne Akiko, basé sur le thème Belgrade
type: theme
base theme: belgrade

core: 8.x
core_version_requirement: ^8 || ^9
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  top_navigation: 'Navigation (Top bar)'
  header: 'Header'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  

# Defines libraries group in which we can add css/js.
libraries:
  - akiko/akiko-styling
